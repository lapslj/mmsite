<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Flipbook</title>
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .pdf-viewer {
            width: 100%;
            aspect-ratio: 3/4;
            background: #f5f5f5;
            position: relative;
            border-radius: 4px;
            overflow: hidden;
        }
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.9);
        }
        button {
            padding: 8px 16px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #pageCanvas {
            width: 100%;
            height: 100%;
        }
        <!--#debug {
            position: fixed;
            bottom: 0;
            left: 0;
            background: #f0f0f0;
            padding: 10px;
            font-family: monospace;
            z-index: 1000;
        }-->
    </style>
</head>
<body>
    <!-- <div id="debug">Loading script...</div> -->
    
    <div class="container">
        <div class="pdf-viewer">
            <canvas id="pageCanvas"></canvas>
            <div class="controls">
                <button id="prevButton" onclick="previousPage()" disabled>Previous</button>
                <span id="pageInfo">Page 1 of 1</span>
                <button id="nextButton" onclick="nextPage()" disabled>Next</button>
            </div>
        </div>
    </div>

    <script>
        <!-- // Debug helper
        function debug(message) {
            const debugEl = document.getElementById('debug');
            debugEl.innerHTML += '<br>' + message;
        }

        debug('Script started'); -->

        // PDF.js setup
        let currentPage = 1;
        let totalPages = 0;
        let pdfDoc = null;

        // Initialize PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        debug('PDF.js worker initialized');

        // Test PDF URL
        const url = 'https://cdnc.heyzine.com/files/uploaded/434fce1e1e037d78b9404a74dd6748d3b4a57ef9.pdf';

        // Load the PDF
        async function loadPDF() {
            try {
                debug('Loading PDF from: ' + url);
                pdfDoc = await pdfjsLib.getDocument(url).promise;
                debug('PDF loaded successfully');
                
                totalPages = pdfDoc.numPages;
                document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
                document.getElementById('nextButton').disabled = false;
                
                renderPage(currentPage);
            } catch (error) {
                debug('Error loading PDF: ' + error.message);
            }
        }

        // Render a specific page
        async function renderPage(pageNumber) {
            try {
                debug('Rendering page ' + pageNumber);
                const page = await pdfDoc.getPage(pageNumber);
                const canvas = document.getElementById('pageCanvas');
                const context = canvas.getContext('2d');

                const viewport = page.getViewport({ scale: 1.5 });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                await page.render({
                    canvasContext: context,
                    viewport: viewport
                }).promise;

                debug('Page rendered successfully');
            } catch (error) {
                debug('Error rendering page: ' + error.message);
            }
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
                document.getElementById('nextButton').disabled = false;
                if (currentPage === 1) {
                    document.getElementById('prevButton').disabled = true;
                }
                renderPage(currentPage);
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
                document.getElementById('prevButton').disabled = false;
                if (currentPage === totalPages) {
                    document.getElementById('nextButton').disabled = true;
                }
                renderPage(currentPage);
            }
        }

        // Start loading the PDF
        loadPDF();
    </script>
</body>
</html>
